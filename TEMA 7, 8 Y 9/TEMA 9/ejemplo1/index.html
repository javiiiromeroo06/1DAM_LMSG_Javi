<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        p {
            border: solid 4px blue;
            width: 100px;
            height: 100px;
            padding: 23px;
            font-weight: bold;
        }

        #p1 {
            background-color: cyan;
        }

        #p2 {
            background-color: yellow;
            position: relative;
            top: 350px;
            left: 40px;
        }

        #p3 {
            background-color: green;
            position: relative;
            top: 200px;
            left: 85px;
            z-index: -10;
        }

        #p4 {
            background-color: orange;
            position: relative;
            top: 50px;
        }
    </style>
</head>

<body>
    <p id="p1">Caja 1</p>
    <p id="p2">Caja 2</p>
    <p id="p3">Caja 3</p>
    <p id="p4">Caja 4</p>
</body>

</html>
