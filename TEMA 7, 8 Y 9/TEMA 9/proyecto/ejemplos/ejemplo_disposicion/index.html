<!doctype html>
<html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Ejemplo disposición</title>
<link href="../../css/style.css" rel="stylesheet">
</head><body>
<header><div class="brand">Ejemplo disposición</div></header>
<main class="container">
  <h2>Ejemplo de disposición (pág.5)</h2>
  <p>Varias cajas en línea demostrando comportamiento por defecto (inline-block) y z-index.</p>
  <div style="position:relative;">
    <div class="disp-box" style="position:relative; z-index:2;">Caja 1</div>
    <div class="disp-box" style="position:relative; left:-30px; z-index:3;">Caja 2</div>
    <div class="disp-box" style="position:relative; left:-60px; z-index:1;">Caja 3</div>
  </div>
</main>
<footer>Ejemplo disposición</footer>
</body></html>
