<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            color: red;
        }
        ul li:last-child{
            color: green;
        }
        <!--Entre parentesis even para pares y odd para impares-->
        ul li:nth-child(2){
            color: blue;
        }
        a:link{
            color: blue;
        }
        a:visited{
            color: red;
        }
        a:hover{
            background-color: yellow;
        }
        li::first-letter{
            text-transform: uppercase;
        }
        p::after{
            content: "- Esto es un párrafo";
        }
    </style>
</head>
<body>
    <p>PAISES</p>
    <ul>
        <li>España</li>
        <li>Francia</li>
        <li>Alemania</li>
        <li>Portugal</li>
    </ul>
    <p>MENU</p>
    <a href="#e1">Inicio</a>
    <a href="#e2">Servicios</a>
    <a href="#e3">Contacto</a>
</body>
</html>
